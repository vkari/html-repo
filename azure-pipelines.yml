# HTML
# Archive your static HTML project and save it with the build record.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: ArchiveFiles@2
  displayName: 'Archive HTML files'
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)'  # Specify the directory containing your HTML files
    includeRootFolder: false
    archiveType: 'zip'  # The type of archive to create
    archiveFile: '$(Build.ArtifactStagingDirectory)/html_project.zip'  # Output archive file path
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifacts'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/html_project.zip'  # Path to the archive to publish
    ArtifactName: 'html_project'  # Name of the artifact
    publishLocation: 'container'  # Target location to publish the artifacts

